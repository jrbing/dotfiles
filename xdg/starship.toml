
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Disable the blank line at the start of the prompt
add_newline = false

# Increase global command timeout
command_timeout = 2000

############
#  Prompt  #
############

# Left prompt
format = """
$directory\
$character"""

# Right prompt
right_format = """
$c\
$golang\
$helm\
$java\
$lua\
$nodejs\
$package\
$python\
$ruby\
$rust\
$terraform\
$vagrant\
$aws\
$azure\
$git_branch\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$battery\
$status\
"""

#https://starship.rs/config/#line-break
[line_break]
disabled = true

#https://starship.rs/config/#character
[character]
success_symbol = "[❯❯❯](bold green)"
error_symbol = "[❯❯❯](bold red)"

############
#  System  #
############

#https://starship.rs/config/#command-duration
#[cmd_duration]
#min_time = 500
#format = "underwent [$duration](bold yellow)"

#https://starship.rs/config/#directory
#[directory]
#truncation_length = 8
#truncation_symbol = "…/"

#https://starship.rs/config/#status
#[status]
#style = "bg:blue"
#symbol = "🔴 "
#success_symbol = "🟢 SUCCESS"
#format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
#map_symbol = true
#disabled = false

#https://starship.rs/config/#battery
#[battery]
#full_symbol = "🔋 "
#charging_symbol = "⚡️ "
#discharging_symbol = "💀 "

#[[battery.display]]
#threshold = 10
#style = "bold red"

