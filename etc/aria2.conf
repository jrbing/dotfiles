# This file should be located in ~/.aria2/aria2.conf
load-cookies=/Users/$USER/Library/Application Support/Google/Chrome/Default/Cookies
file-allocation=none
log-level=warn
max-connection-per-server=4
min-split-size=5M
on-download-complete=exit
remote-time=true
always-resume=true
user-agent=\"Mozilla/5.0\"
show-console-readout=true
#console-log-level=debug
