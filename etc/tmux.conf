####################
## OSX Namespace Fix
####################

if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l $SHELL"'
if-shell 'test "$(uname)" = "Darwin"' 'bind-key C-c run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

##############
## Keybindings
##############

unbind C-b
unbind C-a
unbind % 
unbind ,
unbind .
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"

# Bind C-f send-prefix
set-option -g prefix C-f # C-f for prefix
set -sg escape-time 0
set -sg repeat-time 600

bind-key C-f    last-window
bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key Up     copy-mode -u
#bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key a      send-key C-a
bind-key C-j    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-k    resize-pane -D 5
bind-key C-i    resize-pane -U 5
bind-key C-q    setw synchronize-panes

# Mouse
set-option -g mouse-select-pane on
set-window-option -g mode-mouse on
set-window-option -g monitor-activity off
set-window-option -g monitor-content off

# Vim keybindings
set-option -g status-keys vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window Notifications
set-option -g visual-activity off
set-option -g visual-content off
set-window-option -g monitor-activity off
set-option -g automatic-rename on

set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-attr bold
set-option -g base-index 1

# Screen lock
#bind-key C-x    lock-server
#bind-key x      lock-server
#bind-key -n M-x lock-server
#set-option -g   lock-server on
#set-option -g   lock-after-time 300
#set-option -g   lock-command "~/.dotfiles/util/pipes.sh"

# Tmuxstart
bind S command-prompt -p "Make/attach session:" "new-window 'tmuxstart \'%%\''"

##########
### Colour
##########

# Default statusbar colors
set-option -g status-bg black # base02
set-option -g status-fg cyan  # base1

# Default window title colors
set-window-option -g window-status-fg green #base01
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Pane border
set-option -g pane-border-fg black        # base02
set-option -g pane-border-bg black        # base02
set-option -g pane-active-border-fg black # base02
set-option -g pane-active-border-bg black # base02

# Messages
set-option -g message-bg black # base02
set-option -g message-fg red   # orange

# Pane number display
set-option -g display-panes-active-colour blue # blue
set-option -g display-panes-colour red         # orange

# Clock
set-window-option -g clock-mode-colour green # green

# Define the default terminal
set-option -g default-terminal "xterm-256color"
#set -g default-terminal "screen-256color"


##############
### Status Bar
##############

setw -g mode-mouse on
set-option -g status-utf8 on
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
# set -g status-left '#[fg=white,bg=blue,bold] ᙖ #(whoami) #[fg=blue,bg=black,nobold]⮀#[fg=black,bg=black,nobold] '
set -g status-left '#[fg=white,bg=blue,bold] ⚒ #(whoami) #[fg=blue,bg=black,nobold]⮀#[fg=black,bg=black,nobold] '
set -g status-right '#[fg=blue]⮃ %R ⮃ %d %b #[fg=white,bg=black,nobold]⮂#[fg=black,bg=white,bold] #h '
set -g window-status-format "#[fg=cyan,bg=black] #I #W "
set -g window-status-current-format "#[fg=black,bg=yellow,nobold]⮀#[fg=white,bg=yellow,noreverse,nobold] #I ● #W #[fg=yellow,bg=black,nobold]⮀"

