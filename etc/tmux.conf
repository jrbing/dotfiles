#
# Platform Specific Settings
#

if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l $SHELL"' # OSX Namespace Fix
if-shell 'test "$(uname)" = "Darwin"' 'bind-key C-c run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
if-shell 'test "$(uname)" = "Linux"' 'bind-key C-c run-shell "tmux save-buffer - | nc -q1 localhost 2224"' # Try to forward buffer contents to local machine
