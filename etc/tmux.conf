#set -g status-left '#[fg=yellow,bg=blue,bold] ⚒ #(whoami) #[fg=blue,bg=black,nobold]⮀#[fg=black,bg=black,nobold] '
#set -g window-status-current-format "#[fg=black,bg=brightyellow]⮀#[fg=white,bg=brightyellow] #I ● #W #[fg=brightyellow,bg=black]⮀"
