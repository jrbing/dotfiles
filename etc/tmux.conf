# set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-border-bg colour235 #base02
set-option -g pane-active-border-fg colour235 #base02
set-option -g pane-active-border-bg colour235 #base02

# Messages
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green

# Define the default terminal
#set-option -g default-terminal "xterm"
set-option -g default-terminal "xterm-256color"

##############
### Status Bar
##############

setw -g mode-mouse on
set-option -g status-utf8 on
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-left '#[fg=colour230,bg=colour33,bold] ❐ #(whoami) #[fg=colour33,bg=colour235,nobold]⮀#[fg=colour235,bg=colour235,nobold] '
set -g status-right '#[fg=colour244]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour235,nobold]⮂#[fg=colour235,bg=colour254,bold] #h '
set -g window-status-format "#[fg=colour245,bg=colour235] #I #W "
set -g window-status-current-format "#[fg=colour235,bg=colour241]⮀#[fg=colour254,bg=colour241,noreverse,bold] #I ● #W #[fg=colour241,bg=colour235,nobold]⮀"
